<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>BIENVENIDO</title>
    <style>
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: radial-gradient(circle, #2e3b4e, #1f2833);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
        }

        .content {
            background-color: rgba(40, 40, 40, 0.9);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffd700;
            text-transform: uppercase;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #d1d1d1;
        }

        p {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        .btn {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #e07b00; /* Fondo naranja */
            border: none;
            color: #ffffff; /* Color del texto blanco */
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 8px 15px rgba(226, 83, 43, 0.5);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(226, 83, 43, 0.5);
            background-color: #d56b00; /* Un color m√°s oscuro al hacer hover */
        }

        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: moveParticles 12s linear infinite;
        }

        @keyframes moveParticles {
            0% { transform: translate(0, 0); opacity: 0.7; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="particles-container"></div>

    <div class="content">
        <h1>PRACTICA 2</h1>
        <h2>ESTIMACION DE COSTOS DE SOFTWARE COCOMO I</h2>
        <p>ERLAND REYNALDO CHAMBI QUIRUCHI</p>
        <p>CI : 13424772</p>
        <p>RU : 200059961</p>
        <button type="button" class="btn btn-success" onclick="goToForm()">INGRESAR A CALCULADORA</button>
    </div>

    <script>
        const particlesContainer = document.querySelector('.particles-container');

        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 5 + 6 + 7 + 8 ; 
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.2})`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.animationDuration = `${Math.random() * 6 + 4}s`; 
            particlesContainer.appendChild(particle);

            setTimeout(() => {
                particlesContainer.removeChild(particle);
            }, 10000);
        }

        function generateParticles() {
            setInterval(createParticle, 300); 
        }

        generateParticles();

        function goToForm() {
            window.location.href = "calculadora.html"; 
        }
    </script>

</body>
</html>
