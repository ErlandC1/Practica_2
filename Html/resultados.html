<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>RESULTADO</title>
    <style>
        /* Fondo animado con tonos lilas */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: radial-gradient(circle, #2e3b4e, #1f2833);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
        }
        

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Contenedor del formulario */
        .container {
            background-color: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(15px);
            padding: 25px 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0px 4px 12px rgba(226, 83, 43, 0.5);
        }

        .btn {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: #e07b00; /* Fondo naranja */
            border: none;
            color: #ffffff; /* Color del texto blanco */
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 8px 15px rgba(226, 83, 43, 0.5);
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(226, 83, 43, 0.5);
            background-color: #d56b00; /* Un color más oscuro al hacer hover */
        }
         /* Partículas de fondo */
         .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: moveParticles 12s linear infinite;
        }

        @keyframes moveParticles {
            0% { transform: translate(0, 0); opacity: 0.7; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles-container"></div>
    <div class="container text-center">
        <h1>RESULTADO</h1>
        <div id="result-container" class="table-responsive mt-4">
            <table class="table table-bordered" id="result-table">
                <tbody id="result">
                    <!-- Los resultados se llenarán aquí -->
                </tbody>
            </table>
        </div>
        <button class="btn btn-secondary mt-4" onclick="goBack()">Volver</button>
    </div>
    <script src="script.js"></script>
    <script>
        const particlesContainer = document.querySelector('.particles-container');

        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 5 + 6 + 7 + 8 ; 
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.2})`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.animationDuration = `${Math.random() * 6 + 4}s`; 
            particlesContainer.appendChild(particle);

            setTimeout(() => {
                particlesContainer.removeChild(particle);
            }, 10000);
        }

        function generateParticles() {
            setInterval(createParticle, 300); 
        }

        generateParticles();

        function goToForm() {
            window.location.href = "calculadora.html"; 
        }
    </script>
</body>
</html>
